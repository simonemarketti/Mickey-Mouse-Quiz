<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mickey Mouse Quiz</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h1 class="text-dark display-3 my-4">How much are you Mickey Mouse?</h1>
    </div>
  </div>

  <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You are <span class="percentage text-primary display-4 p-3">0%</span> Mickey</p>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-secondary">
    <div class="container">
      <h2 class="my-5 text-white">Test</h2>
      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead">1. Do you have two big black ears?</p>
          <div class="form-check my-2 text-white-75">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Yes and I like them</label>
          </div>
          <div class="form-check my-2 text-white-75">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">No, I have small ears</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead">2. What do you like to wear?</p>
          <div class="form-check my-2 text-white-75">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">I like blue jeans</label>
          </div>
          <div class="form-check my-2 text-white-75">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">I like red pants and gloves</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead">3. Who is your best friend?</p>
          <div class="form-check my-2 text-white-75">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">A fat cat</label>
          </div>
          <div class="form-check my-2 text-white-75">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">A dog with big teeth</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead">4. Do you have a girlfriend?</p>
          <div class="form-check my-2 text-white-75">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">Yes, a cute girl with a headband</label>
          </div>
          <div class="form-check my-2 text-white-75">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">No, I'm single</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light" value="Send">
        </div>
      </form>
    </div>
  </div>

  <!-- script -->
  <script src="app.js"></script>
</body>

</html>
